<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlawlessJS</title>



    <!-- the main stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- icons from https://icons8.com/line-awesome, thanks to them -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- the highlight.js -->
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/dark.min.css">

    <!-- the AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="header">
                <div class="head-logo">

                </div>
                <div class="head-txt"></div>
            </div>

            <div class="contents" style="display: none;">
                <div id="section1" style="color: transparent; user-select: none;">
                    <h1>Beyond the possibilites</h1>
                    <h2>This is the framework you have ever seen!</h2>
                    <div class="test"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- the highlight.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <!-- the AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        var i = 0
        
        window.onscroll = () => {
            if (window.pageYOffset >= document.querySelector('.contents').offsetTop) {
                document.querySelector('#section1').classList.add('contents-anim')
            }
        }

        function intro() {
            var _heads = ["The","Era","Is","about","to", "Start", "Stay", "Flawless", "FlawlessJS"]

            var _heads_el = document.querySelector('.head-txt')
            var _contents = document.querySelector('.contents')

            if (i < _heads.length) {
                _heads_el.innerHTML = _heads[i]

                i++
                if ((i - 1 ) == _heads.indexOf("Start")) {
                    setTimeout(() => {
                    intro()
                }, 2000);
                return
                }
                setTimeout(() => {
                    intro()
                }, 1000);
                
            } else {
                _contents.style = "display: block"
            }
        }
        intro()
    </script>
</body>
</html>
